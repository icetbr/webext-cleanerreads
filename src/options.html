<html lang="en">

<body style="width:300px;">
    <label><input type="checkbox" id="showCoverOnTheLeft" />Show cover on the left</label><br>
    <label><input type="checkbox" id="removeBookCoverRoundedCorners" />Remove book cover rounded corners</label><br>
    <label><input type="checkbox" id="makeTextWider" />Make text wider</label><br>

    <label><input type="checkbox" id="moveReadersAlsoEnjoyedToTheSidebar" />Move Readers Also Enjoyed to the sidebar</label><br>

    <p><b>Hide</b></p>

    <label><input type="checkbox" id="SiteAnnouncement" />Site Announcements (top of middle column)</label><br>
